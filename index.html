<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscan - Téléchargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header class="text-center">
        <div class="container">
            <img src="image.jpg" alt="Icône de Cardscan" class="logo boule">
            <h1 class="animate__animated animate__fadeInDown">Cardscan</h1>
        </div>
    </header>

    <!-- Section de téléchargement -->
    <section id="download">
        <div class="container">
            <h2 class="animate__animated animate__fadeInDown">Télécharger le fichier CSV</h2>
            <a href="cardmakerval_crypte.csv" download="cardmakerval_crypte.csv"
               class="btn-download btn btn-lg animate__animated animate__fadeInUp">Télécharger CSV</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
